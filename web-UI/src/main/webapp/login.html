<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link type="text/css" href="css/styles.css" rel="stylesheet" >
</head>
<body>

<div class="htmleaf-container">
  <div class="wrapper">
    <div class="container">
      <h1>欢迎进入欧米茄后台管理</h1>

      <form class="form">
        <input type="text" placeholder="用户名" name="admName" id="admName">
        <input type="password" placeholder="密码" name="admPassword" id="admPassword">

        <button type="button" id="login-button">Login</button>
      </form>
    </div>

    <ul class="bg-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

    $(function(){
        $("#login-button").click(function(){
            //清空数据
            // $("#count_msg").html(" ");
            // $("#password_msg").html(" ");
            //检查数据格式
            var ok =true;
            //获取请求数据
            var admName=$("#admName").val();
            var admPassword = $("#admPassword").val();
            if(admName==""){
                // $("#count_msg").html("用户名不能为空");
                alert("用户名不能为空");
                ok=false;
                return ok;
            }else{
                if(admPassword==""){
                    // $("#password_msg").html("密码不能为空");
                    alert("密码不能为空");
                    ok=false;
                    return ok;
                }
            }
            // function loginOnclick(){
            //     $('#login-button').click(function (event) {
            //         event.preventDefault();
            //         $('form').fadeOut(500);
            //         $('.wrapper').addClass('form-success');
            //     });
            // }

            if(ok){
                //发送Ajax请求
                $.ajax({
                    url:"product/admlogin",
                    type:"post",
                    data:{"admName":admName,"admPassword":admPassword},
                    dataType:"json",
                    success:function(result){
                        //result是服务器返回的json结果
                        if(result.status==0){  //登录成功
                            var admName = result.data;
                            // addCookie("uid",username,4);//存储2小时
                            // alert("登录成功");
                            sessionStorage.setItem("admName",admName);
                            window.location.href = "index.html";
                        }else if (result.status==1){  //用户名不存在
                            // $("#count_msg").html(result.msg);
                            alert(result.msg);
                        }else if(result.status==2){  //密码不正确
                            // $("#password_msg").html(result.msg);
                            alert(result.msg);
                        }
                    },
                    complete:function f() {

                }
                });
            }
        });
    });
</script>

</body>
</html>
